{% extends "core/base.html" %}
{% block title %}Password Reset Complete | DetectiFy{% endblock %}

{% block content %}
<div class="neo-card max-w-md mx-auto mt-20 p-8 text-center">
  <span class="material-icons text-[var(--btn-bg)] text-6xl mb-4">check_circle</span>
  <h2 class="text-3xl font-bold mb-3">Password Reset Successful!</h2>
  <p class="text-sm opacity-80 leading-relaxed mb-6">
    Your password has been changed successfully.  
    You can now log in with your new credentials.
  </p>

  <a href="{% url 'login' %}" class="neo-btn neo-btn-primary w-full">Go to Login</a>
</div>
{% endblock %}
