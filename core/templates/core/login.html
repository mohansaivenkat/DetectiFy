{% extends "core/base.html" %}
{% block title %}Login | DetectiFy{% endblock %}

{% block content %}
<div class="neo-card max-w-md mx-auto mt-16 p-8">
  <h2 class="text-3xl font-bold mb-6 flex items-center justify-center gap-2">
    <span class="material-icons text-[var(--btn-bg)] text-5xl">login</span>
    Login to Your Account
  </h2>

  <form method="POST" class="space-y-5">
    {% csrf_token %}

    <div class="flex flex-col">
      <label for="username" class="font-semibold mb-1 text-[var(--text-color)]">
        Username or Email
      </label>
      <input
        type="text"
        name="username"
        id="username"
        required
        class="w-full p-3 border-2 border-[var(--border-color)] rounded-lg bg-[var(--card-bg)] text-[var(--text-color)] focus:border-[var(--btn-bg)] focus:ring-0 transition"
        placeholder="Enter your username or email"
      />
    </div>

    <div class="flex flex-col">
      <label for="password" class="font-semibold mb-1 text-[var(--text-color)]">
        Password
      </label>
      <input
        type="password"
        name="password"
        id="password"
        required
        class="w-full p-3 border-2 border-[var(--border-color)] rounded-lg bg-[var(--card-bg)] text-[var(--text-color)] focus:border-[var(--btn-bg)] focus:ring-0 transition"
        placeholder="Enter your password"
      />
    </div>

    {% if form.errors %}
      <p class="text-red-500 text-sm text-center mt-2">
        Invalid username/email or password.
      </p>
    {% endif %}

    <button type="submit" class="neo-btn neo-btn-primary w-full py-2 font-bold text-lg">
      Login
    </button>
  </form>

  <div class="mt-4 text-sm text-center opacity-80">
    <a href="{% url 'password_reset' %}" class="text-[var(--btn-bg)] font-semibold hover:underline">
      Forgot your password?
    </a>
  </div>

  <p class="mt-4 text-sm text-center opacity-80">
    Donâ€™t have an account?
    <a href="{% url 'register' %}" class="text-[var(--btn-bg)] font-semibold hover:underline">
      Register here
    </a>
  </p>
</div>
{% endblock %}
